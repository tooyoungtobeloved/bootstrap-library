<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>弹性盒属性</title>
	</head>
	<style type="text/css">
		.box {
			min-height: 160px;
			display: flex;

			flex-flow: row;
			justify-content: center;
			align-items: center;
			background-color: gray;
		}

		.A,.B,.C {
			background-color: white;
			border: 1px solid gray;
		}

		.box div.A {
			order: 1;
			flex-grow: 0;
			flex-shrink: 1;
			flex-basis: auto;
		}

		.box div.B {
			order: 2;
			flex: 0 1 auto;
		}

		.box div.C {
			order: 3;
			flex: 0 1 auto;
		}
	</style>
	<body>
		<div class="box">
			<div class="A"></div>
			<div class="B"></div>
			<div class="C"></div>
		</div>
		<footer style="position:fixed;bottom: 20px; width: 100%;text-align: center; ">
				<hr>
				<p>©16信管 16371009金招红. All rights reserved.</p>
			</footer>
	</body>
</html>
