<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvasarc</title>
</head>
<body>
    <canvas id="canvas" width="400" height="300">
            你的浏览器不支持canvas！请升级
    </canvas>
    <script>
        var canvas=document.getElementById('canvas')
        var content=canvas.getContext('2d')
        canvas.style.border="1px solid #000";
        content.beginPath();
        content.arc(100,100,100,0,2*Math.PI,true);
        content.closePath();
        content.fillStyle='pink'
        content.fill();
        content.beginPath();
        content.strokeStyle='#fff';
        content.arc(100,100,25,Math.PI/6,5*Math.PI/6,false);
        content.stroke();
        //content.closePath();
    </script>
