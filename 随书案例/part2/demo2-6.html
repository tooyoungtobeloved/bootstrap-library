<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除矩形</title>
</head>
<body>
    <canvas id="canvas" width="900" height="600">
            你的浏览器不支持canvas！请升级
    </canvas>
    <script>
        var canvas=document.getElementById('canvas')
        var content=canvas.getContext('2d')
        canvas.style.border="1px solid #000";
        content.strokeRect(200,50,200,100)
        content.fillRect(200,200,200,100)
        content.clearRect(100,100,200,150)
    </script>
