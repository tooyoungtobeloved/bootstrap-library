<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clip()</title>
</head>
<body>
    <canvas id="canvas" width="400" height="300">
            你的浏览器不支持canvas！请升级
    </canvas>
    <script>
        var canvas=document.getElementById('canvas')
        var content=canvas.getContext('2d')
        canvas.style.border="1px solid #000"
        content.rect(50,20,200,120)
        content.stroke()
        content.clip()
        content.arc(200,100,70,0,2*Math.PI,true)
        content.fillStyle="pink"
        content.fill();
    </script>
