        var canvas=document.getElementById('canvas')
        var content=canvas.getContext('2d')
        canvas.style.border="1px solid #000"
        var img=new Image();
        img.src="demo2-3/images/aaa.jpg";
        img.onload=function(){
            content.drawImage(img,0,0)
        }
