<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>localstorge</title>
	</head>
	<body>
		<input type="text"  id="username" />
		<input type="button"  id="setinfo" value="localstorage设置数据" />
		<input type="button"  id="getinfo" value="localstorage获取数据" />
		<input type="button"  id="removeinfo" value="localstorage删除数据" />
		<hr>
		<span><a href="../index.html">返回首页</a></span>
		<span><a href="demo2-2.html">下一页</a></span>
		<footer style="position:fixed;bottom: 50px; width: 100%;text-align: center; ">
			<hr>
			<p>©16信管 16371009金招红. All rights reserved.</p>
		</footer>
		<script>
			document.getElementById('setinfo').onclick=function(){
				var username=document.getElementById('username').value
				window.localStorage.setItem('username',username)
			}
			document.getElementById('getinfo').onclick=function(){
				var username=window.localStorage.getItem("username")
				alert(username)
			}
			document.getElementById('removeinfo').onclick=function(){
				var username=document.getElementById('username')
				window.localStorage.removeItem('username')
			}
		</script>
	</body>
</html>
