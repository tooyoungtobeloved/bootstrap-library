<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas for angles</title>
    <style>
        #canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="900" height="600">
        你的浏览器不支持canvas！请升级
    </canvas>
    <script>
        var canvas=document.getElementById('canvas')
        var content=canvas.getContext('2d')
        content.beginPath();
        content.moveTo(100,100)
        content.lineTo(300,100)
        content.lineTo(300,500)
        content.closePath();
        content.stroke();
    </script>
