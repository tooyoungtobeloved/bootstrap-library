<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript操作video对象</title>
</head>
<body>
<video id="video" src="video/movie.mp4"">您的浏览器不支持video标签</video>
<br/><br/>
<input type="button" value="播放/暂停" onclick="playpause()"/>
</body>
<script>
    var video=document.getElementById("video");
    function playpause()
    {
		if(video.paused)
		    video.play();
		else
		    video.pause();
	}
	</script>
