<!DOCTYPE html>
<html>
<head>
    <title>全景图</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript"
	src="http://api.map.baidu.com/api?v=2.0&ak=UXqlUEieiHpK60g52pYrDGqGD8xPZrjt">
    </script>
    <style type="text/css">
	    body, html{
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin:0;
			font-family:"微软雅黑";
		}
		#panorama {
			height: 100%;
			width: 100%;
			overflow: hidden;
		}
		
		</style>
        <body>
        <div id="panorama"></div>
        
        <script type="text/javascript">
		 var jd="116.349902";
		 var wd="40.065817";
		 //全景展示
		 var panorama=new BMap.Panorama('panorama');
		 panorama.setPosition(new BMap.Point(jd, wd));
		 panorama.setPov({heading: -40, pitch: 6});
		 panorama.addEventListener('position_changed', function(e){
			 var pos=panoram.getPosition();
			 map.setCenter(new BMap.point(pos.lng, pos.lat));
			 marker.setPosition(pos);
		 });
			</script>

</body>
</html>
